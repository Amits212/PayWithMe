<!DOCTYPE html>

<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center; /* Center content both horizontally and vertically */
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFC107, #E91E63, #2196F3, #4CAF50);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Styling for the button container */
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to the next row */
            justify-content: center; /* Center buttons horizontally within rows */
        }

        .train-link {
            display: block;
            padding: 10px 20px;
            margin: 10px; /* Adjust margin for spacing between buttons */
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .train-link:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.05);
        }

        h1 {
            font-size: 50px;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .back {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .back:hover {
            background-color: #555;
        }
    </style>
    <meta charset="UTF-8">

</head>
