<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center; /* Center content both horizontally and vertically */
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FFC107, #E91E63, #2196F3, #4CAF50);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Styling for the table container */
        .table-container {
            width: 80%; /* Adjust the width as needed */
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #333;
            font-size: 28px;
        }

        th, td {
            border: 2px solid #333;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        h1 {
            font-size: 50px;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Style for the button container */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the button */
        .redirect-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .redirect-button:hover {
            background-color: #1E88E5;
        }
        .duration {
        background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 10px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .back:hover {
            background-color: #555;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Information</title>
    <script>
    function getpriceParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('price');
    }

    function updateprice() {
        const price = getpriceParameter();
        if (price) {
            const priceElement = document.getElementById("Price");
            priceElement.textContent = price;
        }
    }

    function getdurationParameter() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('duration');
    }

    function updateduration() {
        const duration = getdurationParameter();
        if (duration) {
            const durationElement = document.getElementById("Duration");
            durationElement.textContent = duration;
        }
    }

    window.onload = function () {
        const now = new Date();
        const dateElement = document.getElementById("date");
        const timeElement = document.getElementById("time");
        const durationElement = document.getElementById("Duration");
        const priceElement = document.getElementById("Price");

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = now.toLocaleDateString(undefined, options);
        timeElement.textContent = now.toLocaleTimeString();

        updateduration();
        updateprice();
    }
</script>
</head>
<body>
    <h1>Ticket Information</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>Duration</th>
                <td><span id="Duration"></span></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><span id="Price"></span></td>
            </tr>
            <tr>
                <th>Date</th>
                <td><span id="date"></span></td>
            </tr>
            <tr>
                <th>Time</th>
                <td><span id="time"></span></td>
            </tr>
        </table>

        <div class="button-container">
            <button class="redirect-button" onclick="window.location.href='http://127.0.0.1:8000/options'">Confirm</button>
        </div>
    </div>
<div class="button-container">
            <button class="back" onclick="window.location.href='http://127.0.0.1:8000/options/bicycle'">Back</button>
        </div>
</body>
